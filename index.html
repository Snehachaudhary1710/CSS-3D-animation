<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation & Hover Effects </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="big">
            <span style="--i:0;--clr:#e2e2e2;"></span>
            <span style="--i:1;--clr:#f0f0f0;"></span>
            <span style="--i:2;--clr:#e2e2e2;"></span>
            <span style="--i:3;--clr:#f0f0f0;"></span>
            <span class="top" style="--clr:#f0f0f0;"></span>

        </div>
    </div>
    <div class="cube2">
        <div class="big">
            <span style="--i:0;--clr:#e23fe7;"></span>
            <span style="--i:1;--clr:#d35dd7;"></span>
            <span style="--i:2;--clr:#e23fe7;"></span>
            <span style="--i:3;--clr:#d35dd7;"></span>
            <span class="top" style="--clr:#c31cbd;"></span>

        </div>
    </div>
    <div class="cube3">
        <div class="big">
            <span style="--i:0;--clr:#e2e2e2;"></span>
            <span style="--i:1;--clr:#f0f0f0;"></span>
            <span style="--i:2;--clr:#e2e2e2;"></span>
            <span style="--i:3;--clr:#f0f0f0;"></span>
            <span class="top" style="--clr:#f0f0f0;"></span>

        </div>
    </div>
</body>
</html>
